name: Publish to Marketplace

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
      
    - name: Build plugin
      run: ./gradlew buildPlugin
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-release
        path: build/distributions/*.zip
        retention-days: 1

  verify:
    name: Verify Plugin
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin-release
        path: build/distributions/
      
    - name: Verify plugin
      run: ./gradlew verifyPlugin

  publish:
    name: Publish to Marketplace
    needs: [build, verify]
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin-release
        path: build/distributions/
      
    - name: Publish to JetBrains Marketplace
      env:
        PUBLISH_TOKEN: ${{ secrets.JETBRAINS_MARKETPLACE_TOKEN }}
      run: ./gradlew publishPlugin

  upload-release:
    name: Upload Release Asset
    needs: [build, verify, publish]
    runs-on: ubuntu-latest
    
    steps:
    - name: Get version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin-release
        path: artifacts/
      
    - name: Upload release asset
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/codestackr-intellij-theme-${{ steps.get_version.outputs.VERSION }}.zip
