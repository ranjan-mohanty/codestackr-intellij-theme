name: Build and Test

on:
  push:
    branches: [ '**' ]  # Run on every branch
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build Plugin
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
        
    - name: Build plugin
      run: ./gradlew buildPlugin
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-build
        path: build/distributions/*.zip
        retention-days: 7

  verify:
    name: Verify Plugin
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
        
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin-build
        path: build/distributions/
        
    - name: Verify plugin
      run: ./gradlew verifyPlugin

  test:
    name: Run Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'corretto'
        cache: 'gradle'
        
    - name: Run tests
      run: ./gradlew test

  upload:
    name: Upload Artifacts
    needs: [build, verify, test]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: plugin-build
        path: artifacts/
        
    - name: Upload final artifacts
      uses: actions/upload-artifact@v4
      with:
        name: plugin-artifact
        path: artifacts/*.zip
        retention-days: 7
